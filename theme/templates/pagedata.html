<div class="post">
	<h1><a href="/{{path}}">{{title}}</a></h1>
	<div class="postInfo">
		<div class="by">
			Written by <span class="author">{{author}}</span>{{#pubDate}}, <span class="date">{{pubDate}}</span>{{/pubDate}}
		</div>
		<div class="tags">
			{{#tags}}
				<a href="/tag/{{.}}">{{.}}</a>&nbsp;
			{{/tags}}
		</div>
	</div>
	<div class="postBody">{{{body}}}</div>
</div>
