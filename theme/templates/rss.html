<?xml version="1.0" encoding="UTF-8"?>
<rss version="2.0">
	<channel>
		<title>{{site}}</title>
		<link></link>
		<description></description>
		<generator>crashdown</generator>
		
		{{#pages}}
		<item>
			<title>{{title}}</title>
			<link>/{{path}}</link>
			<description>{{{body}}}</description>
			<pubDate>{{pubDate}}</pubDate>
		</item>
		{{/pages}}
	</channel>
</rss>
